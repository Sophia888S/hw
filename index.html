<!DOCTYPE html>
<style>
body {
  background-color: #505050;
}
table {
  border-radius: 15px;
  width: 70px;
}
table, tr {
  border: 1px solid #A0A0A0;
  padding: 5px;
  border-collapse: collapse;
  border-radius: 15px;
  width: 800px;
}
th {
  text-align: left;
  color: white;
}
td, th {
  padding: 15px;
  margin: 5px;
  border-radius: 15px;
}
.dot {
  height: 5px;
  width: 5px;
  background-color: #A9A9A9;
  border-radius: 10%;
  text-align: right;
}
</style>
<html lang="eng">
  
<body>
  <table>
  </tr>
  <tr>
    <th>Name</th>
    <th>Date</th>
  </tr>
  <tr>
    <td><span style="color:white">file.pdf</span></td>  
    <td><span style="color: #A9A9A9">3 seconds ago</span></td>
    <span class="dot"></span>
    <span class="dot"></span>
    <span class="dot"></span>
  </tr>
  <tr>
    <td><span style="color:white">file.pdf</span></td>  
    <td><span style="color: #A9A9A9">yesterday</span></td>
  </tr>
  <tr>
    <td><span style="color:white">file.pdf</span></td>  
    <td><span style="color: #A9A9A9">Jan 2d 2021</span></td>
  </tr>
  </table>
   
</body>

</html>
